<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-200">
  <div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Edit User</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="first_name" class="block text-gray-400">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.First_Name }}"
          class="w-full bg-gray-800 text-gray-200 py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div class="mb-4">
        <label for="last_name" class="block text-gray-400">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.Last_Name }}"
          class="w-full bg-gray-800 text-gray-200 py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-gray-400">Phone:</label>
        <input type="text" id="phone" name="phone_number" value="{{ user.Phone }}"
          class="w-full bg-gray-800 text-gray-200 py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-400">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.Email }}"
          class="w-full bg-gray-800 text-gray-200 py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div class="flex justify-between">
        <button type="submit" class="bg-green-700 text-white py-2 px-4 rounded hover:bg-green-600">Save Changes</button>
        <a href="{% url 'show' %}" class="bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-600">Cancel</a>
      </div>
    </form>
  </div>
</body>

</html>
