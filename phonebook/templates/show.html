<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonebook</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    </head>

  <body class="bg-gray-900 text-gray-200">
    <div class="container mx-auto py-8">
      <!-- Display user-specific greeting -->
      <h1 class="text-2xl font-bold mb-4 text-gray-100">Welcome back</h1>
      <div class="mb-6">
        <form method="get" action="{% url 'show' %}" class="flex items-center">
          <input type="text" name="q" value="{{ search_query }}" placeholder="Search by name or email"
            class="w-80 bg-gray-800 text-gray-200 py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
          <button type="submit" class="bg-green-700 text-white py-2 px-4 rounded hover:bg-green-600 ml-2">
            Search
          </button>
          </form>
          </div>

      <!-- Table for Backend Data -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-gray-800 border border-gray-700 rounded-lg">
          <thead class="bg-gray-700 text-gray-300">
            <tr>
              <th class="text-left py-2 px-4">First Name</th>
              <th class="text-left py-2 px-4">Last Name</th>
              <th class="text-left py-2 px-4">Phone Number</th>
              <th class="text-left py-2 px-4">Email</th>
              <th class="text-left py-2 px-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for x in users %}
            <tr class="border-b border-gray-700 hover:bg-gray-700">
              <td class="py-2 px-4">{{ x.First_Name }}</td>
              <td class="py-2 px-4">{{ x.Last_Name }}</td>
              <td class="py-2 px-4">{{ x.Phone }}</td>
              <td class="py-2 px-4">{{ x.Email }}</td>
              <td class="py-2 px-4">
                <button class="bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-400">
                  <a href="{% url 'edit_user' x.id %}">Edit</a>
                </button>
                <button class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-400">
                  <a href="{% url 'delete' x.id %}">Delete</a>
                </button>
                </td>
                </tr>
                {% empty %}
                <tr>
              <td colspan="5" class="text-center py-4 text-gray-400">
                No registered users
              </td>
              </tr>
              {% endfor %}
              </tbody>
              </table>
              </div>
      <button class="bg-green-900 text-white px-3 rounded hover:bg-green-700 mt-10 py-2">
        <a href="{% url 'home' %}">Add</a>
      </button>
      </div>
      </body>
</html>
